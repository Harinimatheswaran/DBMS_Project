<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Railway Reservation System</title>
    <link rel="stylesheet" href="styles.css">
</head>
<body>
    <div class="container">
        <h1>Railway Reservation System</h1>
        <div class="form-container">
            <h2>Book Ticket</h2>
            <form id="bookTicketForm">
                <label for="name">Name:</label>
                <input type="text" id="name" required>
                <label for="trainNumber">Train Number:</label>
                <input type="number" id="trainNumber" required>
                <label for="berthPreference">Preferred Berth:</label>
                <select id="berthPreference" required>
                    <option value="Upper">Upper</option>
                    <option value="Middle">Middle</option>
                    <option value="Lower">Lower</option>
                </select>
                <label for="travelDate">Travel Date:</label>
                <input type="date" id="travelDate" required>
                <button type="submit">Book Ticket</button>
            </form>
        </div>
        <div class="form-container">
            <h2>Cancel Ticket</h2>
            <form id="cancelTicketForm">
                <label for="cancelName">Name:</label>
                <input type="text" id="cancelName" required>
                <label for="cancelTrainNumber">Train Number:</label>
                <input type="number" id="cancelTrainNumber" required>
                <button type="submit">Cancel Ticket</button>
            </form>
        </div>
        <div class="form-container">
            <h2>View Booked Tickets</h2>
            <button id="viewBookedTicketsButton">View Booked Tickets</button>
            <ul id="bookedTicketsList"></ul>
        </div>
        <div class="form-container">
            <h2>View Available Tickets</h2>
            <button id="viewAvailableTicketsButton">View Available Tickets</button>
            <ul id="availableTicketsList"></ul>
        </div>
    </div>
    <script src="scripts.js"></script>
</body>
</html>
